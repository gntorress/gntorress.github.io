<div id="contact">
    <div class="container"><br><br>
        <h1 class="sub-title" style="text-align: center;">Get in touch!</h1><br><br>

            <div class="contact-left">

                <p><i class="fa-solid fa-paper-plane"></i> gtorres7456@outlook.com</p>
                <p><i class="fa-solid fa-square-phone"></i> (864) 720-9116</p>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/gabriella-ts/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>

                <a href="gtorress_Resume_25.pdf" target="_blank" download class="btn btn2">Download PDF Resume</a>
            </div>
            <div class="contact-right">
                <form name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Your name" required>
                    <input type="email" name="Email" placeholder="Your email" required>

                    <!-- Dropdown menu -->
                    <select id="dropdownMenu" name="dropdownMenu" required>
                        <option value="" disabled selected hidden>What would you like to contact me about?</option>
                        <option value="internship">Internship Opportunity</option>
                        <option value="job-offer">Job Opportunity</option>
                        <option value="freelance-work">Freelance Work</option>
                        <option value="question">Questions</option>
                        <option value="other">Just to say hi!</option>
                    </select>

                    <textarea name="Message" rows="6" placeholder="Your message here"></textarea>              
                    <button type="submit" class="btn btn2">Submit</button>
                </form>
                <span id="msg">Your message has been sent! Thank you for contacting me!</span>
            </div>                
        </div>
    </div>
</div>

<!-- -----------Javascript----------- -->
<script src="functions.js"></script>
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbzz4uTj1SfPxk44DH8EdhrSqRLFuwMBvTJRvkIs9owhvceZ_drM1VhpxRZC4qfEM0u0FA/exec';
const form = document.forms['submit-to-google-sheet'];
const msg = document.getElementById("msg");

form.addEventListener('submit', e => {
  e.preventDefault();
  fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(response => {
      msg.style.display = "inline"; // Show the message
      msg.innerHTML = "Your message has been sent! Thank you for contacting me!";
      setTimeout(function() {
        msg.style.display = "none"; // Hide it after 5 seconds
        msg.innerHTML = "";
      }, 5000);
      form.reset();
    })
    .catch(error => console.error('Error!', error.message));
});
</script>
